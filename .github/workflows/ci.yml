name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'

    - name: Copy GoogleService-Info.plist
      run: |
        cp ./Frameworks/GoogleService-Info.plist ./MovieFinder/GoogleService-Info.plist

    - name: Build and test
      run: |
        xcodebuild -scheme MovieFinder -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' build test
